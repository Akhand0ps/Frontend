<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Holi Festival Website</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  h1 {
    font-size: 3rem;
    color: #2c3e50;
    animation: rainbowText 5s infinite;
  }
  @keyframes rainbowText {
    0% { color: #FF5733; }
    20% { color: #FFC300; }
    40% { color: #DAF7A6; }
    60% { color: #7FB3D5; }
    80% { color: #C39BD3; }
    100% { color: #FF5733; }
  }
  p {
    font-size: 1.2rem;
    color: #34495e;
    margin: 20px 0;
  }
  .colors {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  .color {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 0 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .color:hover {
    transform: scale(1.1);
  }
  .color:nth-child(1) { animation: colorChange1 5s infinite; }
  .color:nth-child(2) { animation: colorChange2 5s infinite; }
  .color:nth-child(3) { animation: colorChange3 5s infinite; }
  .color:nth-child(4) { animation: colorChange4 5s infinite; }
  .color:nth-child(5) { animation: colorChange5 5s infinite; }
  @keyframes colorChange1 {
    0% { background-color: #FF5733; }
    20% { background-color: #FFC300; }
    40% { background-color: #DAF7A6; }
    60% { background-color: #7FB3D5; }
    80% { background-color: #C39BD3; }
    100% { background-color: #FF5733; }
  }
  @keyframes colorChange2 {
    0% { background-color: #FFC300; }
    20% { background-color: #DAF7A6; }
    40% { background-color: #7FB3D5; }
    60% { background-color: #C39BD3; }
    80% { background-color: #FF5733; }
    100% { background-color: #FFC300; }
  }
  @keyframes colorChange3 {
    0% { background-color: #DAF7A6; }
    20% { background-color: #7FB3D5; }
    40% { background-color: #C39BD3; }
    60% { background-color: #FF5733; }
    80% { background-color: #FFC300; }
    100% { background-color: #DAF7A6; }
  }
  @keyframes colorChange4 {
    0% { background-color: #7FB3D5; }
    20% { background-color: #C39BD3; }
    40% { background-color: #FF5733; }
    60% { background-color: #FFC300; }
    80% { background-color: #DAF7A6; }
    100% { background-color: #7FB3D5; }
  }
  @keyframes colorChange5 {
    0% { background-color: #C39BD3; }
    20% { background-color: #FF5733; }
    40% { background-color: #FFC300; }
    60% { background-color: #DAF7A6; }
    80% { background-color: #7FB3D5; }
    100% { background-color: #C39BD3; }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Happy Holi!</h1>
  <p>Be the Someone's happiness!</p>
  <div class="colors">
    <div class="color" style="background-color: #FF5733;"></div>
    <div class="color" style="background-color: #FFC300;"></div>
    <div class="color" style="background-color: #DAF7A6;"></div>
    <div class="color" style="background-color: #7FB3D5;"></div>
    <div class="color" style="background-color: #C39BD3;"></div>
  </div>
</div>
<script>
  
  const colors = document.querySelectorAll('.color');
  colors.forEach(color => {
    color.addEventListener('click', () => {
      color.style.transform = 'scale(1.5)';
      setTimeout(() => {
        color.style.transform = 'scale(1)';
      }, 300);
    });
  });
</script>
</body>
</html>
